<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="square.css">
</head>
<body>
    <div class="square">
        <div id="square" ></div>
    </div>


</body>
<script>

    function myFunction() {
                 document.getElementById("square").style.background = "blue";
                
    
            }
    function otherfunction() {
                document.getElementById("square").style.background = "green";
            }
    
    
            let question = prompt("How many Pages did you read today?")
            if (question > 5){
                myFunction();
            } else if (question < 5){
                otherfunction();
            }
    
         
        </script>
</html>
